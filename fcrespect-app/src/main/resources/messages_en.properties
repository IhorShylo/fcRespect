contacts.article=<p>Football club "Respect" invites all to casting in our team.</p>\
<p>We are waiting players on all positions.</p>\
<p>Our team plays in the top division of the amateur <b> Weekend Super League (WSL) </b> and sets itself only the highest goals.</p>\
<p>We conduct 2 trainings per week and we have a fully-fledged preparatory process. The team works with a professional coach, in the recent past a player of the Ukrainian Premier League, who is present on all training sessions and games.</p>\
<p>If you love football and feel the strength to play at the amateur level, then welcome to contact us.</p>\
<p>In order to register for a viewing, please call the phones listed below, or fill out the feedback form and we will contact you.</p>
