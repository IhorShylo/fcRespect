contacts.article=<p>Футбольный клуб "Респект" приглашает всех желающих на просмотр в свой состав.</p>\
<p>Открыт набор на все позиции.</p>\
<p>Наша команда играет в высшем дивизионе любительской <b>Weekend Super League (WSL)</b> и ставит перед собой только самые высокие задачи.</p>\
<p>Мы проводим 2 тренеровки в неделю и у нас полностью налажен подготовительный процесс. Команда работает с професиональным тренером, в недавнем прошлом игроком Украинской Премьер-Лиги, который присутствует на всех занятиях и играх.</p>\
<p>Если вы любите футбол и чувствуете в себе силы, чтобы играть на любительском уровне, тогда добро пожаловать к нам.</p>\
<p>Для того, чтобы записаться на просмотр, звоните по телефонам указаным ниже, либо заполните форму для обратной связи и мы с вами свяжемся.</p>
