<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/libs/css/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/myStyles/style.css}"/>
    <title>FC Respect</title>
</head>
<body>
<header id="container">
    <!-- Классы navbar и navbar-default (базовые классы меню) -->
    <nav class="navbar navbar-default">
        <!-- Контейнер (определяет ширину Navbar) -->
        <div class="container-fluid">
            <!-- Заголовок -->
            <div class="navbar-header">
                <!-- Бренд или название сайта (отображается в левой части меню) -->
                <a class="navbar-brand" href="#home">Home</a>
            </div>
            <!-- Основная часть меню (может содержать ссылки, формы и другие элементы) -->
            <div class="collapse navbar-collapse" id="navbar-main">
                <!-- Содержимое основной части -->
                <ul class="nav navbar-nav">
                    <li><a href="#news">News</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#club">Club</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <img th:src="@{/assets/logo.jpg}" id="logo" alt="Respect Logo"/>
    </div>
</header>

<div class="container">
    <div class="page-header">
        <h2>FC Respect site is welcome you</h2>
    </div>
</div>

<script th:src="@{/libs/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/libs/js/bootstrap.min.js}"></script>
</body>
</html>
