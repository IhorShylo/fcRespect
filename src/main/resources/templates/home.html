<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/libs/css/bootstrap.css}"
          href="../static/libs/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" th:href="@{/myStyles/style.css}" href="../static/myStyles/style.css"/>
    <script th:src="@{/libs/js/jquery-3.2.1.min.js}" src="../static/libs/js/jquery-3.2.1.min.js"></script>
    <script th:src="@{/libs/js/bootstrap.min.js}" src="../static/libs/js/bootstrap.min.js"></script>
    <title>FC Respect</title>
</head>
<body>
<header id="container">
    <!-- Классы navbar и navbar-default (базовые классы меню) -->
    <nav class="navbar navbar-default">
        <!-- Контейнер (определяет ширину Navbar) -->
        <div class="container-fluid">
            <!-- Заголовок -->
            <div class="navbar-header">
                <!-- Бренд или название сайта (отображается в левой части меню) -->
                <a class="navbar-brand" href="#home">Home</a>
            </div>
            <!-- Основная часть меню (может содержать ссылки, формы и другие элементы) -->
            <div class="collapse navbar-collapse" id="navbar-main">
                <!-- Содержимое основной части -->
                <ul class="nav navbar-nav">
                    <li><a href="#news">News</a></li>
                    <li><a href="#team">Team</a></li>
                    <li><a href="#club">Club</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header text-center">
            <h2>FC Respect site is welcome you</h2>
        </div>
    </div>
    <div class="jumbotron">
        <a href="#home">
            <img th:src="@{/assets/logo.jpg}" src="../static/assets/logo.jpg" id="logo" alt="Respect Logo"/>
        </a>
    </div>
</header>

<div class="container players">
    <div class="row">
        <div th:each="player : ${allPlayers}" class="col-xs-12 col-sm-6 col-md-4 thumbnail">
            <a href="#" class="thumbnail">
                <img th:src="@{'/assets/players/'+ ${player.imgName} +'.jpg'}" src="../static/assets/lionel-messi.jpg"
                     alt="player"/>
            </a>
        </div>
    </div>
</div>

</body>
</html>
