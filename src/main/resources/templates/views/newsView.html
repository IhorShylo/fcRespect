<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="newsView" class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-3">
            <!--<ul>
                <li><a th:href="@{/news/create/upload}">Upload file</a></li>
            </ul>-->


            <div th:if="${message}">
                <h2 th:text="${message}"/>
            </div>

            <div>
                <form method="POST" enctype="multipart/form-data" action="/news/create/upload">
                    <table>
                        <tr>
                            <td>File to upload:</td>
                            <td><input type="file" name="file"/></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="Upload"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
