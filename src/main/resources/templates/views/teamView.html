<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="teamView">
    <div class="container players">
        <div class="row grid">
            <!--<div class="clearfix visible-lg visible-md"></div>-->
            <div th:each="player : ${allPlayers}" class="col-xs-12 col-sm-6 col-md-4 col-lg-4 thumbnail">
                <a href="#" th:href="@{'/team/' + ${player.id}}"
                   class="thumbnail">
                    <img class="players-imgs" th:src="'http://localhost/files/players/'+ ${player.imageName}"
                         src="http://localhost/files/players/default.jpg"
                         alt="player"/>
                </a>
            </div>
        </div>
    </div>
</div>
</html>
