<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="playerDetailsView">
    <div class="container-fluid">
        <div class="row col-md-6">
            <h1 th:text="${player.fullName}">Player Name</h1>

            <a href="#" class="thumbnail">
                <img class="players-imgs" th:src="@{'/assets/players/'+ ${player.imageName}}"
                     src="../../static/assets/lionel-messi.jpg"
                     alt="player"/>
            </a>
        </div>
    </div>
</div>
</html>
