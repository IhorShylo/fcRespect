server.port=8000
#This property using to find needed file schema-${platform}.sql and data-${platform}.sql files (if present)
spring.datasource.platform=h2
#log sql
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

#spring.datasource.schema=classpath:
#spring.datasource.data=classpath:
#datasource.testdata=classpath:...

# H2
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop
#Enable web interface to work with h2 db
spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.datasource.url=jdbc:h2:mem:~/test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

