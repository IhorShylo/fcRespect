contacts.article=<p>Футбольний клуб "Респект" запрошує всіх бажаючих на перегляд до свого складу.</p>\
<p>Відкрито набір на всі позиції.</p>\
<p>Наша команда грає у вищому дивізіоні аматорської <b>Weekend Super League (WSL)</b> і ставить перед собою тільки найвищі завдання.</p>\
<p>Ми проводимо 2 тренування на тиждень і у нас повністю налагоджений підготовчий процес. Команда працює з професійним тренером, в недавньому минулому гравцем Української Прем'єр-Ліги, який присутній на всіх заняттях і іграх.</p>\
<p>Якщо ви любите футбол і відчуваєте в собі сили, щоб грати на аматорському рівні, тоді ласкаво просимо до нас.</p>\
<p>Для того, щоб записатися на перегляд, телефонуйте за номерами вказаними нижче, або заповніть форму для зворотного зв'язку і ми з вами зв'яжемося.</p>
